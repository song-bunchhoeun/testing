name: Build and deploy ASP.Net Core app to Azure Web App - azureweb

on:
  push:
    branches: ["master"]
    
  workflow_dispatch:

env:
  # UPDATE THIS: Change '.' to the folder name if your .csproj is in a subfolder
  # Example: PROJECT_PATH: 'MyProjectFolder'
  PROJECT_PATH: '.' 
  OUTPUT_PATH: './publish'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: dotnet restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build with dotnet
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: dotnet publish
        # Using a local path './publish' is more reliable than using system DOTNET_ROOT
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.OUTPUT_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.OUTPUT_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./deploy-package
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azureweb'
          slot-name: 'Production'
          # Point to the folder where the artifact was downloaded
          package: ./deploy-package
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7C4B86217AFE49EA884D93037534B88B }}
